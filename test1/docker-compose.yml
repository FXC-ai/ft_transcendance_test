version: '3.8'

# For production !!!

services:
  web:
    build: ./app
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./app/:/usr/src/app/
    ports:
      - 8000:8000
    env_file:
      - ./.env.dev
    depends_on:
      - db
  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=ft_t_django
      - POSTGRES_PASSWORD=ft_t_django
      - POSTGRES_DB=ft_t_django_dev

volumes:
  postgres_data: